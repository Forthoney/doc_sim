AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Gemspec/DevelopmentDependencies:
  Enabled: true
  EnforcedStyle: gemspec

Gemspec/RequireMFA:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*.rb
    - doc_sim.gemspec

Naming/MethodParameterName:
  AllowedNames:
    - x
    - y
    - z
    - k
